    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <div id="map"></div>


<script>
    var map = L.map('map').setView([49.0139, 31.2858], 7);
// zoom control
map.zoomControl.setPosition('topleft');

// coordinate
L.control.mapCenterCoord({
    position: 'bottomright'
}).addTo(map);


// maps-switch
    new L.basemapsSwitcher([
    {
    layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 16,
      minZoom: 7,
	  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }),
    icon: 'img/InteractiveMap.png',
    name: 'OSM'
  },
  {
     layer: L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
       className: 'map-tiles',
       minZoom: 7,
       maxZoom: 16,
    }).addTo(map),
    icon: 'img/DarkMap.png',
    name: 'Dark OSM'
  },
  {
    layer: L.tileLayer(`https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=kKhYNaLtgJhUBX5XNL9q`,{
      tileSize: 512,
      zoomOffset: -1,
      crossOrigin: true,
      minZoom: 7,
      maxZoom: 16,      
      attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e"
    }),
    icon: 'img/HybridMap.png',
    name: 'Hybrid'
  },
], { position: 'bottomright' }).addTo(map);


// scale data
L.control.scale().addTo(map);

// kmz data
var kmz = L.kmzLayer().addTo(map);

kmz.on('load', function(e) {
  control.addOverlay(e.layer, e.name);
  // e.layer.addTo(map);
});

// Добавить удаленные файлы KMZ в качестве слоев (если это сторонние серверы, на них ДОЛЖЕН быть включен CORS)
kmz.load('data/territory.kmz');
kmz.load('data/Road.kmz')

    $.getJSON("points.json", function(json) {

      var testlayer = L.geoJson(json);
      var sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer,
        range: true
      });
    });
</script>
