<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <div id="map"></div>
<script>
// create map
    var map = L.map('map').setView([49.0139, 31.2858], 7);
// zoom control
map.zoomControl.setPosition('topleft');

// scale data
L.control.scale().addTo(map);

// coordinate
L.control.mapCenterCoord({
    position: 'bottomright'
}).addTo(map);

var osm = new L.TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 1, maxZoom: 16, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'});
var osm2 = new L.TileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {className: 'map-tiles', minZoom: 1, maxZoom: 16, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'});
var miniMap = new L.Control.MiniMap(osm2).addTo(map);

// maps-switch
    new L.basemapsSwitcher([
  {
     layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
       className: 'map-tiles',
       minZoom: 6,
       maxZoom: 16,
    }),
    icon: 'img/DarkMap.png',
    name: 'Dark OSM'
  },
  {
     layer: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
       attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
       minZoom: 6,
       maxZoom: 16,
    }),
    icon: 'img/CartoDB.png',
    name: 'CartoDB, Dark'
  },
  {
    layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 16,
      minZoom: 6,
	  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map),
    icon: 'img/OSM.png',
    name: 'OSM'
  },
  {
     layer: L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
       attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
       minZoom: 6,
       maxZoom: 16,
    }),
    icon: 'img/CyclOSM.png',
    name: 'CyclOSM'
  },
], { position: 'bottomright' }).addTo(map);

L.geoJSON(line, {
    style: {
    color: '#ff0000',
    weight: 3,
    dashArray: '7, 7',
    dashOffset: '0' 
    }
}).addTo(map);

L.geoJSON(line78, {
    style: {
    color: '#ff0000',
    weight: 3,
    }
}).addTo(map);

L.geoJSON(line21, {
    style: {
    color: '#3d87ff',
    weight: 3,
    dashArray: '7, 7',
    dashOffset: '0' 
    }
}).addTo(map);

// polylineMeasure
L.control.polylineMeasure({
    position: 'topleft'
}).addTo(map);

// kmz data
var kmz = L.kmzLayer().addTo(map);

kmz.on('load', function(e) {
  control.addOverlay(e.layer, e.name);
});

// Добавить удаленные файлы KMZ в качестве слоев (если это сторонние серверы, на них ДОЛЖЕН быть включен CORS)
kmz.load('data/Road.kmz')
kmz.load('data/territory.kmz')
</script>
