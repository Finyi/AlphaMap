    <div id="map"></div>
<script>
    const map = L.map('map').setView([49.0139, 31.2858], 7);
map.locate({setView: true, maxZoom: 10});
L.control.scale().addTo(map);
L.control.mapCenterCoord({
    position: 'bottomright'
}).addTo(map);
var geocoder = L.Control.geocoder({
  defaultMarkGeocode: false,
  position: 'topleft'
})
  .on('markgeocode', function(e) {
    var bbox = e.geocode.bbox;
    var poly = L.polygon([
      bbox.getSouthEast(),
      bbox.getNorthEast(),
      bbox.getNorthWest(),
      bbox.getSouthWest()
    ]).addTo(map);
    map.fitBounds(poly.getBounds());
  })
  .addTo(map);

    new L.basemapsSwitcher([
  {
     layer: L.tileLayer('http://{s}.google.com/vt?lyrs=s,h&x={x}&y={y}&z={z}', {
       attribution: '&copy; Google',
       subdomains:['mt0','mt1','mt2','mt3'],
       minZoom: 6,
       maxZoom: 16,
    }),
    icon: 'img/google.png',
    name: 'Google Maps'
  },
  {
     layer: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
       attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
       minZoom: 6,
       maxZoom: 16,
    }),
    icon: 'img/ESRI.png',
    name: 'Esri TopoMap'    
  },
  {
    layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	  maxZoom: 16,
      minZoom: 6,
	  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }),
    icon: 'img/OSM.png',
    name: 'OSM'
  },
  {
     layer: L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
       attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
       minZoom: 6,
       maxZoom: 16,
    }).addTo(map),
    icon: 'img/CyclOSM.png',
    name: 'CyclOSM'
  },
], { position: 'bottomright' }).addTo(map);
L.geoJSON(line, {
    style: {
    color: '#ff0000',
    weight: 2,
    dashArray: '7, 7',
    dashOffset: '0' 
    }
}).addTo(map);
L.geoJSON(line78, {
    style: {
    color: '#ff0000',
    weight: 1,
    }
}).addTo(map);
L.geoJSON(line21, {
    style: {
    color: '#3d87ff',
    weight: 2,
    dashArray: '7, 7',
    dashOffset: '0' 
    }
}).addTo(map);
L.control.polylineMeasure({
    position: 'bottomleft'
}).addTo(map);
map.addControl( new L.Control.Compass({
    position: 'bottomleft'
}) );

L.Control.Watermark = L.Control.extend({
    onAdd: function(map) {
        var img = L.DomUtil.create('img');

        img.src = 'img/AlphaLogo.png';
        img.style.width = '215px';

        return img;
    },

    onRemove: function(map) {
    }
});

map.zoomControl.setPosition('bottomleft');
L.control.watermark = function(opts) {
    return new L.Control.Watermark(opts);
}

L.control.watermark({ position: 'topright' }).addTo(map);

var osm = new L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {minZoom: 1, maxZoom: 16, attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'});
var miniMap = new L.Control.MiniMap(osm, {position: 'topright'}).addTo(map);

var kmz = L.kmzLayer().addTo(map);

kmz.on('load', function(e) {
  control.addOverlay(e.layer, e.name);
});

// Додати видалені файли KMZ як шари (якщо це сторонні сервери, на них ПОВИНЕН бути включений CORS)
kmz.load('data/territory.kmz')
</script>
